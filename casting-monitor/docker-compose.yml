version: '3.8'

services:
  casting-monitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: casting-monitor
    restart: unless-stopped
    
    env_file:
      - ../.env  # Используем существующий .env файл
    
    environment:
      # ClickHouse настройки
      - CLICKHOUSE_HOST=${CLICKHOUSE_HOST:-172.17.0.1}
      - CLICKHOUSE_PORT=${CLICKHOUSE_PORT:-8123}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-clickhouse_admin}
      - CLICKHOUSE_DB=${CLICKHOUSE_DB:-telegram_analytics}
      
      # Настройки мониторинга
      - MONITOR_INTERVAL=${MONITOR_INTERVAL:-5}
      - BATCH_SIZE=${BATCH_SIZE:-10}
      - MAX_RETRIES=${MAX_RETRIES:-3}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      
      # Настройки уведомлений
      - NOTIFICATION_CHAT_ID=${NOTIFICATION_CHAT_ID:-@gruzdovan}
    
    volumes:
      # Telegram сессии из основного проекта
      - ../sessions:/app/sessions
      # Логи
      - ./logs:/app/logs
      # Конфигурация каналов из основного проекта
      - ../config:/app/config:ro
      # Исходный код для импорта модулей
      - ../src:/app/src_modules:ro
    
    # depends_on:
    #   - clickhouse
    
    networks:
      - telegram-network
    
    # Ограничения ресурсов
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

